<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body { background: #f3f4f6; font-family: Arial, sans-serif; }
        .auth-container { max-width: 440px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(21,30,38,0.04); padding: 32px; }
        .auth-form { display: flex; flex-direction: column; gap: 18px; }
        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-weight: 500; }
        .form-group input, .form-group textarea { padding: 8px 12px; border-radius: 6px; border: 1px solid #eee; background: #f9fafb; }
        .btn-primary { background: #22c55e; color: #fff; padding: 10px 0; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; margin-top: 8px; }
        .password-requirements { background: #fef3c7; color: #92400e; padding: 8px; border-radius: 6px; font-size: 0.95rem; margin-top: 4px; }
        .password-requirements ul { margin: 0; padding-left: 18px; }
    </style>
</head>
<body>
    <!-- Header giống orders.html -->
    <header class="header">
        <div class="header-inner" style="display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;">
            <div class="logo" style="display:flex;align-items:center;gap:8px;">
                <img src="https://via.placeholder.com/40x40?text=FS" alt="Logo" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">
                <span style="font-size:1.5rem;font-weight:bold;letter-spacing:1px;">Fashion Store</span>
            </div>
            <nav class="nav" style="display:flex;gap:32px;">
                <a href="home.html" style="color:#fff;text-decoration:none;font-weight:500;">Trang chủ</a>
                <a href="product_detail.html" style="color:#fff;text-decoration:none;font-weight:500;">Sản phẩm</a>
                <a href="orders.html" style="color:#fff;text-decoration:none;font-weight:500;">Đơn hàng</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Liên hệ</a>
            </nav>
            <div class="header-actions" style="display:flex;gap:12px;">
                <a href="login.html" style="background:#fff;color:#0ea5e9;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng nhập</a>
                <a href="#" style="background:#22c55e;color:#fff;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng ký</a>
            </div>
        </div>
    </header>
    <div class="auth-container">
        <h2 style="text-align:center;">Tạo tài khoản mới</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" placeholder="Nhập họ và tên" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                <div class="password-requirements">
                    <ul>
                        <li>Ít nhất 8 ký tự</li>
                        <li>Có chữ hoa và chữ thường</li>
                        <li>Có số hoặc ký tự đặc biệt</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="password_confirmation">Nhập lại mật khẩu</label>
                <input type="password" id="password_confirmation" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại (tùy chọn)">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <textarea id="address" placeholder="Nhập địa chỉ (tùy chọn)"></textarea>
            </div>
            <button type="submit" class="btn-primary">Đăng ký</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>
</body>
</html>
