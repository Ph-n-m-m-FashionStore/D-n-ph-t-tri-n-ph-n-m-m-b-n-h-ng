<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body { background: #f3f4f6; font-family: Arial, sans-serif; }
        .container { max-width: 900px; margin: 40px auto; }
        .table { width: 100%; border-collapse: collapse; margin-bottom: 24px; }
        .table th, .table td { border: 1px solid #e5e7eb; padding: 8px; }
        .table th { background: #f9fafb; }
        .cart-img { width: 64px; height: 64px; object-fit: cover; border-radius: 8px; border: 1px solid #eee; margin-right: 8px; }
        .cart-total { font-size: 1.2rem; font-weight: bold; color: #e40000; }
        .btn { padding: 6px 16px; border-radius: 6px; font-weight: 500; text-decoration: none; border: none; cursor: pointer; }
        .btn-danger { background: #ef4444; color: #fff; }
        .btn-success { background: #22c55e; color: #fff; }
        .alert { background: #e0f2fe; color: #0369a1; padding: 12px; border-radius: 6px; text-align: center; }
    </style>
</head>
<body>
    <!-- Header giống orders.html -->
    <header class="header">
        <div class="header-inner" style="display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;">
            <div class="logo" style="display:flex;align-items:center;gap:8px;">
                <img src="https://via.placeholder.com/40x40?text=FS" alt="Logo" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">
                <span style="font-size:1.5rem;font-weight:bold;letter-spacing:1px;">Fashion Store</span>
            </div>
            <nav class="nav" style="display:flex;gap:32px;">
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Trang chủ</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Sản phẩm</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Đơn hàng</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Liên hệ</a>
            </nav>
            <div class="header-actions" style="display:flex;gap:12px;">
                <a href="#" style="background:#fff;color:#0ea5e9;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng nhập</a>
                <a href="#" style="background:#22c55e;color:#fff;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng ký</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Giỏ hàng của bạn</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://via.placeholder.com/64x64?text=SP1" class="cart-img" />Áo thun nam basic</td>
                        <td>199.000₫</td>
                        <td>2</td>
                        <td>398.000₫</td>
                        <td><button class="btn btn-danger">Xóa</button></td>
                    </tr>
                    <tr>
                        <td><img src="https://via.placeholder.com/64x64?text=SP2" class="cart-img" />Quần jeans nữ</td>
                        <td>399.000₫</td>
                        <td>1</td>
                        <td>399.000₫</td>
                        <td><button class="btn btn-danger">Xóa</button></td>
                    </tr>
                </tbody>
            </table>
            <div style="display:flex;justify-content:end;align-items:center;gap:1rem;margin-bottom:24px;">
                <span class="cart-total">Tổng tiền: 797.000₫</span>
                <a href="#" class="btn btn-success" style="font-weight:bold;">Thanh toán</a>
            </div>
            <!-- Nếu giỏ hàng trống -->
            <!-- <div class="alert">Giỏ hàng của bạn đang trống.</div> -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>
</body>
</html>
