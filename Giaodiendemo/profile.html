<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body { background: #f3f4f6; font-family: Arial, sans-serif; }
        .container { max-width: 700px; margin: 40px auto; }
        .profile-card { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(21,30,38,0.04); padding: 32px; }
        .profile-header { background: #0ea5e9; color: #fff; padding: 16px; border-radius: 8px 8px 0 0; font-size: 1.2rem; font-weight: bold; }
        .profile-form { display: flex; flex-direction: column; gap: 18px; margin-top: 24px; }
        .profile-label { font-weight: 500; margin-bottom: 4px; }
        .profile-input { padding: 8px 12px; border-radius: 6px; border: 1px solid #eee; background: #f9fafb; }
        .btn { padding: 8px 20px; border-radius: 6px; font-weight: 500; text-decoration: none; border: none; cursor: pointer; background: #f59e42; color: #fff; }
    </style>
</head>
<body>
    <!-- Header giống orders.html -->
    <header class="header">
        <div class="header-inner" style="display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;">
            <div class="logo" style="display:flex;align-items:center;gap:8px;">
                <img src="https://via.placeholder.com/40x40?text=FS" alt="Logo" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">
                <span style="font-size:1.5rem;font-weight:bold;letter-spacing:1px;">Fashion Store</span>
            </div>
            <nav class="nav" style="display:flex;gap:32px;">
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Trang chủ</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Sản phẩm</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Đơn hàng</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Liên hệ</a>
            </nav>
            <div class="header-actions" style="display:flex;gap:12px;">
                <a href="#" style="background:#fff;color:#0ea5e9;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng nhập</a>
                <a href="#" style="background:#22c55e;color:#fff;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng ký</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">Hồ sơ cá nhân</div>
            <form class="profile-form">
                <div>
                    <div class="profile-label">Họ tên</div>
                    <input type="text" class="profile-input" value="Nguyễn Văn Demo" readonly>
                </div>
                <div>
                    <div class="profile-label">Email</div>
                    <input type="email" class="profile-input" value="demo@email.com" readonly>
                </div>
                <div>
                    <div class="profile-label">Số điện thoại</div>
                    <input type="text" class="profile-input" value="0123456789" readonly>
                </div>
                <a href="orders.html" class="btn">Xem đơn hàng</a>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>
</body>
</html>
