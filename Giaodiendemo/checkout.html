<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body { background: #f3f4f6; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 40px auto; }
        .checkout-box { background: #fff; border-radius: 12px; box-shadow: 0 6px 18px rgba(21,30,38,0.04); padding: 32px; }
        .form-group { margin-bottom: 18px; display: flex; flex-direction: column; gap: 6px; }
        .form-group label { font-weight: 500; }
        .form-group input, .form-group textarea { padding: 8px 12px; border-radius: 6px; border: 1px solid #eee; background: #f9fafb; }
        .payment-methods { display: flex; gap: 18px; margin-bottom: 12px; }
        .order-summary { background: #f9fafb; border-radius: 8px; padding: 16px; margin-bottom: 18px; }
        .order-summary ul { list-style: none; padding: 0; margin: 0; }
        .order-summary li { display: flex; justify-content: space-between; margin-bottom: 6px; }
        .order-total { text-align: right; font-weight: bold; font-size: 1.2rem; color: #e40000; }
        .btn-success { background: #22c55e; color: #fff; padding: 12px 0; border-radius: 6px; font-weight: bold; border: none; cursor: pointer; width: 100%; font-size: 1.1rem; }
        .qr-box { text-align: center; margin: 16px 0; }
        .qr-img { width: 160px; height: 160px; border-radius: 12px; background: #eee; }
    </style>
    <script>
    function showPaymentFields(type) {
        document.getElementById('ewallet-input').style.display = type === 'ewallet' ? 'block' : 'none';
        document.getElementById('bank-qr').style.display = type === 'bank' ? 'block' : 'none';
    }
    </script>
</head>
<body>
    <!-- Header giống orders.html -->
    <header class="header">
        <div class="header-inner" style="display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;">
            <div class="logo" style="display:flex;align-items:center;gap:8px;">
                <img src="https://via.placeholder.com/40x40?text=FS" alt="Logo" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">
                <span style="font-size:1.5rem;font-weight:bold;letter-spacing:1px;">Fashion Store</span>
            </div>
            <nav class="nav" style="display:flex;gap:32px;">
                <a href="home.html" style="color:#fff;text-decoration:none;font-weight:500;">Trang chủ</a>
                <a href="products.html" style="color:#fff;text-decoration:none;font-weight:500;">Sản phẩm</a>
                <a href="orders.html" style="color:#fff;text-decoration:none;font-weight:500;">Đơn hàng</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Liên hệ</a>
            </nav>
            <div class="header-actions" style="display:flex;gap:12px;">
                <a href="login.html" style="background:#fff;color:#0ea5e9;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng nhập</a>
                <a href="register.html" style="background:#22c55e;color:#fff;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng ký</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="checkout-box">
            <h1 style="font-size:1.5rem;font-weight:bold;margin-bottom:24px;">Thanh toán</h1>
            <form>
                <div class="form-group">
                    <label for="name">Họ tên</label>
                    <input type="text" id="name" placeholder="Nhập họ tên" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ giao hàng</label>
                    <input type="text" id="address" placeholder="Nhập địa chỉ" required>
                </div>
                <div class="form-group">
                    <label>Phương thức thanh toán</label>
                    <div class="payment-methods">
                        <label><input type="radio" name="payment_type" value="ewallet" onclick="showPaymentFields('ewallet')"> Ví điện tử</label>
                        <label><input type="radio" name="payment_type" value="bank" onclick="showPaymentFields('bank')"> Chuyển khoản/Thẻ</label>
                    </div>
                </div>
                <div id="ewallet-input" style="display:none;" class="form-group">
                    <label for="bank_ref">Mã tham chiếu (ví điện tử)</label>
                    <input type="text" id="bank_ref" placeholder="VD: VCB1234567">
                </div>
                <div id="bank-qr" style="display:none;" class="qr-box">
                    <label>Quét mã QR để thanh toán</label>
                    <img src="https://via.placeholder.com/160x160?text=QR" alt="QR Thanh toán" class="qr-img">
                </div>
                <div class="form-group">
                    <label for="note">Ghi chú (tuỳ chọn)</label>
                    <textarea id="note" placeholder="Ghi chú thêm..."></textarea>
                </div>
                <div class="order-summary">
                    <h2 style="font-size:1.1rem;font-weight:bold;margin-bottom:8px;">Tóm tắt đơn hàng</h2>
                    <ul>
                        <li><span>Áo thun nam basic x2</span><span>398.000₫</span></li>
                        <li><span>Quần jeans nữ x1</span><span>399.000₫</span></li>
                    </ul>
                    <div class="order-total">Tổng cộng: 797.000₫</div>
                </div>
                <button type="submit" class="btn-success">Xác nhận đặt hàng</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>
</body>
</html>
