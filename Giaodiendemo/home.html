<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body { background: #f3f4f6; font-family: Arial, sans-serif; }
        .container { max-width: 1100px; margin: 40px auto; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 22px; padding: 0 18px 40px; }
        .product-card { background: #fff; border-radius: 10px; box-shadow: 0 6px 18px rgba(21,30,38,0.04); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.22s, box-shadow 0.22s; }
        .product-card:hover { transform: translateY(-6px); box-shadow: 0 14px 30px rgba(21,30,38,0.08); }
        .product-image { height: 220px; background: #fafafa; display: flex; align-items: center; justify-content: center; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; }
        .product-info { padding: 14px 16px 18px; display: flex; flex-direction: column; gap: 8px; }
        .product-name { font-size: 15px; font-weight: 700; color: #222; }
        .product-price { font-weight: 700; color: #e40000; }
        .product-actions { margin-top: auto; }
        @media (max-width: 1100px) { .product-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 800px)  { .product-grid { grid-template-columns: repeat(2, 1fr); } .product-image { height: 160px; } }
        @media (max-width: 480px)  { .product-grid { grid-template-columns: 1fr; padding: 0 12px 30px; } .product-image { height: 120px; } }
    </style>
</head>
<body>
    <!-- Header giống orders.html -->
    <header class="header">
        <div class="header-inner" style="display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;">
            <div class="logo" style="display:flex;align-items:center;gap:8px;">
                <img src="https://via.placeholder.com/40x40?text=FS" alt="Logo" style="width:40px;height:40px;border-radius:8px;object-fit:cover;">
                <span style="font-size:1.5rem;font-weight:bold;letter-spacing:1px;">Fashion Store</span>
            </div>
            <nav class="nav" style="display:flex;gap:32px;">
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Trang chủ</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Sản phẩm</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Đơn hàng</a>
                <a href="#" style="color:#fff;text-decoration:none;font-weight:500;">Liên hệ</a>
            </nav>
            <div class="header-actions" style="display:flex;gap:12px;">
                <a href="#" style="background:#fff;color:#0ea5e9;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng nhập</a>
                <a href="#" style="background:#22c55e;color:#fff;padding:6px 16px;border-radius:6px;font-weight:500;text-decoration:none;">Đăng ký</a>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 style="font-size:2rem;font-weight:bold;margin:32px 0 18px;">Sản phẩm nổi bật</h1>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image"><img src="https://via.placeholder.com/300x220?text=SP1" alt="SP1"></div>
                <div class="product-info">
                    <div class="product-name">Áo thun nam basic</div>
                    <div class="product-price">199.000₫</div>
                    <div class="product-actions"><a href="#" style="color:#0ea5e9;text-decoration:underline;">Xem chi tiết</a></div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"><img src="https://via.placeholder.com/300x220?text=SP2" alt="SP2"></div>
                <div class="product-info">
                    <div class="product-name">Quần jeans nữ</div>
                    <div class="product-price">399.000₫</div>
                    <div class="product-actions"><a href="#" style="color:#0ea5e9;text-decoration:underline;">Xem chi tiết</a></div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"><img src="https://via.placeholder.com/300x220?text=SP3" alt="SP3"></div>
                <div class="product-info">
                    <div class="product-name">Áo khoác bomber</div>
                    <div class="product-price">499.000₫</div>
                    <div class="product-actions"><a href="#" style="color:#0ea5e9;text-decoration:underline;">Xem chi tiết</a></div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"><img src="https://via.placeholder.com/300x220?text=SP4" alt="SP4"></div>
                <div class="product-info">
                    <div class="product-name">Váy maxi hoa</div>
                    <div class="product-price">299.000₫</div>
                    <div class="product-actions"><a href="#" style="color:#0ea5e9;text-decoration:underline;">Xem chi tiết</a></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>
</body>
</html>
